{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add New Property</h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="type" class="form-label">Property Type</label>
            <select class="form-select" id="type" name="type" required onchange="togglePropertyFields()">
                <option value="">Select type...</option>
                <option value="house">House</option>
                <option value="car">Car</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>

        <!-- House-specific fields -->
        <div id="house-fields" style="display: none;">
            <h4 class="mt-4">House Details</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="bedrooms" class="form-label">Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" name="bedrooms">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="bathrooms" class="form-label">Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" step="0.5">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="square_feet" class="form-label">Square Feet</label>
                        <input type="number" class="form-control" id="square_feet" name="square_feet">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="year_built" class="form-label">Year Built</label>
                        <input type="number" class="form-control" id="year_built" name="year_built">
                    </div>
                </div>
            </div>
        </div>

        <!-- Car-specific fields -->
        <div id="car-fields" style="display: none;">
            <h4 class="mt-4">Car Details</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" class="form-control" id="make" name="make">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="mileage" class="form-label">Mileage</label>
                        <input type="number" class="form-control" id="mileage" name="mileage">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition" name="condition">
                    <option value="">Select condition...</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>

<script>
function togglePropertyFields() {
    const propertyType = document.getElementById('type').value;
    const houseFields = document.getElementById('house-fields');
    const carFields = document.getElementById('car-fields');
    
    if (propertyType === 'house') {
        houseFields.style.display = 'block';
        carFields.style.display = 'none';
    } else if (propertyType === 'car') {
        houseFields.style.display = 'none';
        carFields.style.display = 'block';
    } else {
        houseFields.style.display = 'none';
        carFields.style.display = 'none';
    }
}

// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
